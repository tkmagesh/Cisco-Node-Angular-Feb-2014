<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	#content{
		margin : 200px;
		height: 300px;
		width: 300px;
		border-radius : 10px;
		border : 5px solid black;
		font-size: 28pt;
		text-align: center;
		line-height: 300px;

	#content:hover{
		-webkit-transform : rotate(45deg);
	}

<body>
	<div id="content">Cisco</div>
</body>
</html>
